name: generate-snake
on:
  schedule:
    - cron: "0 0 * * *"   # diario
  workflow_dispatch:

permissions:
  contents: write   # <â€” necesario para poder pushear a output

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: CelisHD
          outputs: |
            dist/snake.svg
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
